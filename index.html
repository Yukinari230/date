

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日付表示</title>
</head>
<body>
<p id="dateDisplay"></p>

<script>


document.write("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa<br>")

aa=24662
bb=1876
tt=aa-24396+bb-1692
document.write("   tt ",tt,"<br>")

document.write(510,'   ',16000,'<br>')
document.write(tt/510*100,'<br>')
document.write('<br>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx')


    
// 現在の日付を取得
var today = new Date();

// 年、月、日を取得
var year = today.getFullYear();
// JavaScriptでは月は0から始まるため、1を足して実際の月に変換する
var month = today.getMonth() + 1;
var day = today.getDate();

// 月と日が1桁の場合は前に0を追加する
if (month < 10) {
    month = '0' + month;
}
if (day < 10) {
    day = '0' + day;
}
document.write(2345);
    document.write(year,'<br>',month,'<br>',day,'<br>');
    
// yyyy/MM/dd形式で日付を表示
document.getElementById('dateDisplay').textContent = year + '/' + month + '/' + day;

    
</script>

</body>
</html>
